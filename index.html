<!DOCTYPE html>
<html>
    <head>
        <title>Archeage Cargo Tracker</title>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <span id="hr">00</span>
            <span> : </span>
            <span id="min">00</span>
            <span> : </span>
            <span id="sec">00</span>
            <br><span style="font-size:12pt">Time in seconds: </span><span id="timeSecs" style="font-size:14pt">000000</span>
        </div><br>
        <div class="countdown">
            <span>Full rounds completed today:</span>
            <span id="packCount">00</span><br>
            <span id="shipStatus">NaNaNaNaNaNa</span>
        </div>
    </body>
</html>
